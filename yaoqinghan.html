<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/yaoqinghan.css"/>
    <script src="js/fontsize.js"></script>
    <style></style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div class="pic1 ani infinite" swiper-animate-effect="swing" swiper-animate-duration="1s">
                <img src="images/yaoqinghan.png" alt=""/>
            </div>
            <div class="pic2">
                <p class="img1 ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration="1s"><img src="images/fuqi.png" alt=""/></p>
                <p class="img2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1s"><img src="images/zi.png" alt=""/></p>
                <span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">2016.6.17 上海 | 北京 </span>
            </div>
            <div class="pic3 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
                <img src="images/zi1.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page2">
            <div class="pic1 ani" swiper-animate-effect="tada" swiper-animate-duration="1s"  style="z-index: 666">
                <img src="images/zi2.png" alt=""/>
            </div>
            <div class="pic2 ani"swiper-animate-effect="swing" swiper-animate-duration="1s">
                <img src="images/page2_img1.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page3">
            <h2 class="ani" swiper-animate-effect="bounceIn">讲解软件</h2>
            <div class="pic1 ani" swiper-animate-effect="bounceInUp">
                <img src="images/page3_img.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page4">
            <div class="pic1 ani" swiper-animate-effect="bounceInLeft">
                <p><img src="images/huodong1.png" alt=""/></p>
                <span>2016年6月17日   上午9:30-11:00</span>
            </div>
            <div class="pic1 ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1s">
                <p style="margin-top: 0.53rem"><img src="images/huodong2.png" alt=""/></p>
                <span>北京市朝阳区朝外大街19号华普大厦二层</span>
                <span>东侧（北京中邮时代） &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;</span>
                <span class="span1">&nbsp; &nbsp; &nbsp; 交通： 公交75、101、109、110、112、140、650朝</span>
                <span class="span2"> 外站下车，地铁2号、6号线朝阳门站A口向东&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <div class="pic2 ani" swiper-animate-effect="bounceInUp" swiper-animate-delay="1.5s">
                <img src="images/ditu.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page5">
            <div class="pic1 ani" swiper-animate-effect="bounceInDown">
                <p style="margin: 0.35rem auto 0.4rem"><img src="images/huodong3.png" alt=""/></p>
                <p style="width: 2.83rem;height: 0.53rem;"><img src="images/page5_img1.png" alt=""/></p>
            </div>
            <div class="pic2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1s">
                <img src="images/page5_img2.png" alt=""/>
            </div>
            <div class="pic3 ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.5s">
                <img src="images/page5_img3.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page6">
            <div class="pic1 ani" swiper-animate-effect="bounceInDown">
                <img src="images/huodong4.png" alt=""/>
            </div>
            <div class="pic2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1s">
                <img src="images/q.png" alt=""/>
            </div>
            <div class="pic2 ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1s">
                <img src="images/w.png" alt=""/>
            </div>
            <div class="pic2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1.5s">
                <img src="images/e.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page7">
            <div class="pic1 ani" swiper-animate-effect="zoomInUp">
                <img src="images/tian1.png" alt=""/>
            </div>
            <div class="pic2 ani" swiper-animate-effect="zoomInUp">
                <img src="images/tian2.png" alt=""/>
            </div>
            <div class="pic3 ani" swiper-animate-effect="zoomInUp">
                <img src="images/erweima.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page8">
            <div class="pic1 ani" swiper-animate-effect="bounceInDown">
                <img src="images/huodong5.png" alt=""/>
            </div>
            <div class="pic2">
                <p class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-delay="1s"><img src="images/a1.png" alt=""/></p>
                <p class="ani" swiper-animate-effect="zoomInRight" swiper-animate-delay="1.5s"><img src="images/a2.png" alt=""/></p>
            </div>
            <div class="pic2">
                <p class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-delay="1s"><img src="images/a3.png" alt=""/></p>
                <p class="ani" swiper-animate-effect="zoomInRight" swiper-animate-delay="1.5s"><img src="images/a4.png" alt=""/></p>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>

</div>
<script src="js/zepto.min.js"></script>
<script src="js/touch.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    var my=new Swiper(".swiper-container",{
        direction:"vertical",
       onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })



</script>
</body>
</html>
